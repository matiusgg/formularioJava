<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario HTML</title>
    <link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>
<form name="form1" action="/recursoEnServidor" method="post">
<input type="hidden" name="oculto" value="valorOculto">
    <fieldset>
    <table width="6000px" id="one-column-emphasis">
        <caption>
            Formulario de registro de datos
        </caption>
        <tr>
            <td class="oce-first">
                Usuario:
            </td>
            <td>
                <input class="default" type="text" name="usuario" value="Escribir usuario"/>
            </td>
        </tr>
        <tr>
            <td class="oce-first">
                Password:
            </td>
            <td>
               <input class="default" type="password" name="password">
            </td>
        </tr>
        <tr>
           <td class="oce-first">
               Lenguajes de programacion
           </td>
            <td style="width: 6000px">
                Java<input type="checkbox" name="tecnologia" value="java">
                Python<input type="checkbox" name="tecnologia" value="python">
                PHP<input type="checkbox" name="tecnologia" value="php">


            </td>
        </tr>
        <tr>
            <td class="oce-first">
                Genero
            </td>
            <td>
                Hombre<input type="radio" name="genero" value="H">
                Mujer<input type="radio" name="genero" value="M">
            </td>
        </tr>
        <tr>
            <td class="oce-first">
                Ocupacion
            </td>
            <td>
                <select name="ocupacion" class="default">
                    <option value="0">---</option>
                    <option value="1">Full Stack</option>
                    <option value="2">Senior</option>
                    <option value="3">Avanzado</option>
                    <option value="4">Otro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="oce-first">
                Musica favorita
            </td>
            <td>
                <select name="musica" multiple class="default">
                    <option value="Rock">Rock</option>
                    <option value="Techno">Hip Hop</option>
                    <option value="Hip Hop">Electronica</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <textarea name="comentarios" cols="30" rows="2" class="default">
                    Escribe aqui
                </textarea>
            </td>
        </tr>
        <tr style="text-align: center">
            <td>
                <input type="reset" value="Limpiar" class="default">
            </td>
            <td>
                <input type="submit" value="Enviar" class="default">
            </td>
        </tr>
    </table>
    </fieldset>
</form>
</body>
</html>
